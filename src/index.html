<!DOCTYPE html>
<html ng-app="cmac" ng-controller="AppCtrl">
	<head>
		<title ng-bind="pageTitle"></title>

		<!-- social media tags -->
		<meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="@c_mac">
		<meta name="twitter:title" content="cmac-web">
		<meta name="twitter:description" content="Welcome!">
		<meta name="twitter:creator" content="@c_mac">
		<meta name="twitter:image:src" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846">
		<meta property="og:title" content="cmac-web" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://cameronmccallie.com" />
		<meta property="og:image" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846" />
		<meta property="og:description" content="Welcome!">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- font awesome from BootstrapCDN -->
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">

		<!-- compiled CSS -->
		<% styles.forEach( function ( file ) { %>
		<link rel="stylesheet" type="text/css" href="<%= file %>" />
		<% }); %>

		<!-- compiled JavaScript -->
		<% scripts.forEach( function ( file ) { %> <script type="text/javascript" src="<%= file %>"></script><% }); %>

		<!-- it's stupid to have to load it here, but this is for the +1 button -->
		<script type="text/javascript" src="https://apis.google.com/js/plusone.js">
			{ "parsetags": "explicit"
			}
		</script>
	</head>
	<body>
		<div class="container">
			<div class="navbar navbar-default">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
					ng-click="menuCollapsed = ! menuCollapsed">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<div class="navbar-brand">
						<small> <a href="http://github.com/ngbp/ngbp/blob/v<%= version %>-release/CHANGELOG.md"> <%= version %> </a> </small>
					</div>
				</div>
				<div class="collapse navbar-collapse" collapse="menuCollapsed">
					<ul class="nav navbar-nav">
						<li ui-sref-active="active">
							<a href ui-sref="home"> <i class="fa fa-home"></i> Home </a>
						</li>
						<li ui-sref-active="active">
							<a href ui-sref="playground"> <i class="fa fa-info-circle"></i> Playground </a>
						</li>
						<li ui-sref-active="active">
							<a href ui-sref="about"> <i class="fa fa-flag"></i> About </a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container" ui-view="main"></div>

		<footer class="footer">
			<div class="container">
				<div class="footer-inner">
					<ul class="social">
						<li>
							<a target="_blank" href="http://twitter.com/c_mac"><i class="fa fa-twitter"></i></a>
						</li>
						<li>
							<a target="_blank" href="http://www.linkedin.com/pub/cameron-mccallie/34/891/832/"><i class="fa fa-linkedin"></i></a>
						</li>
						<li>
							<a target="_blank" href="https://github.com/c-mac/cmac-web"><i class="fa fa-github"></i></a>
						</li>
					</ul>

					<p>
						(c) 2014 <a href="http://www.cameronmccallie.com">Cameron McCallie</a>.
						This site is built from
						<a href="https://github.com/ngbp/ngbp">ngbp!</a>
					</p>
				</div>
			</div>
		</footer>
		<script src="http://localhost:35729/livereload.js"></script>
	</body>
</html>
