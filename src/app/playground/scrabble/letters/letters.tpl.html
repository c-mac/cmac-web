<table class="table table-bordered">
	<th>Letter</th>
	<th>Point Value</th>
	<th>Bonus?</th>
	<tbody>
		<tr ng-repeat="letter in scrabble.word track by $index">
			<td>{{letter.name}}</td>
			<td>{{letter.value}}</td>
			<td>
			<select class="input-medium" ng-model="letter.bonus" ng-options="bonus for bonus in scrabble.bonuses" ng-change="letters.applyBonus(letter); scrabble.scoreWord()">
				<option value=""></option>
			</select>
			</td>
		</tr>
	</tbody>
</table>
