<table class="table table-bordered">
	<th>Letter</th>
	<th>Point Value</th>
	<th>Bonus?</th>
	<tbody>
		<tr ng-repeat="letter in scrabble.word track by $index">
			<td>{{letter}}</td>
			<td>{{scrabble.getLetterValue(letter)}}</td>
			<td>
			<select class="input-medium" ng-model="scrabble.bonus" ng-options="bonus as bonus.name for bonus in scrabble.bonuses" ng-change="scrabble.applyBonus()">
				<option value=""></option>
			</select></td>
		</tr>
	</tbody>
</table>
